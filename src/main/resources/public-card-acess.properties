spring.application.name=fab_pca

spring.data.mongodb.uri=mongodb://${MONGO_HOST:localhost}:27017/${spring.application.name}
spring.data.mongodb.port=27017
spring.data.mongodb.database=PCAdb

spring.data.profiles.active=local

spring.servlet.multipart.max-file-size=256MB
spring.servlet.multipart.max-request-size=256MB
spring.servlet.multipart.enabled=true

